<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./nft.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="view">
          <img id="view" src="./assets/images/hidden.svg" />
        </div>
        <img src="./assets/images/image-equilibrium.jpg" />
      </div>
      <div class="content">
        <div class="text">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes <br />balance calm.</p>
        </div>

        <div class="info">
          <p><img src="./assets/images/icon-ethereum.svg" />0.041ETH</p>
          <p><img src="./assets/images/icon-clock.svg" />3 days left</p>
        </div>

        <hr />
        <div class="bottom">
          <img src="./assets/images/image-avatar.png" />
          <p>Creation of <a>Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      let view = document.getElementById("view");
      function change(){
        this.src.includes('hidden.svg')?
        this.src='./assets/images/icon-view.svg':
        this.src='./assets/images/hidden.svg';
      }
      view.addEventListener('click',change)
    </script>
  </body>
</html>
