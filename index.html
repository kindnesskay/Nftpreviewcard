<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
  </head>
  <body>
    <main>
      <div class="image">
        <div class="view">
          <img id="view" src="./assets/images/visible.svg" />
        </div>
        <img id="banner" src="./assets/images/image-equilibrium.jpg" />
      </div>
      <div class="content">
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance calm.</p>
        </div>

        <div class="info">
          <div>
            <img src="./assets/images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041ETH</p>
          </div>
          <div>
            <img src="./assets/images/icon-clock.svg" alt="clock Icon" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />

        <div class="bottom">
          <img src="./assets/images/image-avatar.png" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <script type="text/javascript">
      let image = document.querySelector(".image");
      let banner = document.querySelector("#banner");
      let view = document.getElementById("view");
      function change() {
        if (view.src.includes("visible.svg")) {
          view.src = "./assets/images/hidden.svg";
          banner.classList.toggle("hide");
        } else {
          view.src = "./assets/images/visible.svg";
          banner.classList.toggle("hide");
        }
      }
      image.addEventListener("click", change);
    </script>
  </body>
</html>
